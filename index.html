<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>冰川工作室</title>
        <link rel="shortcut icon" href="res/icon/icon-skyblue.svg">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/top-bar.css">
        <link rel="stylesheet" href="css/loading.css">
        <style>
            #page {
                overflow-y: auto;
                width: 100%;
                height: calc(100vh - 4rem);
                position: fixed;
                top: 4rem;
                background: linear-gradient(to bottom right, #00CCFF , #00FFCC);
            }
        </style>
        <script src="js/adjust-layout.js"></script>
        <script src="js/http.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="loading">
                <div id="loading--circle"></div>
                <text id="loading--text">加载中……</text>
            </div>
        </div>
        <div id="top-bar--menu" onclick="closeTopBarMenu()">
            <ul id="top-bar--navigation-bar">
                <li id="top-bar--navigation-button--home" class="top-bar--navigation-button top-bar--navigation-button--choice" onclick="changPage('home')">
                    主页
                </li>
                <li id="top-bar--navigation-button--join-in" class="top-bar--navigation-button" onclick="changPage('join-in')">
                    加入
                </li>
            </ul>
            <script src="js/change--page.js"></script>
        </div>
        <div id="top-bar">
            <img id="top-bar--menu--button" width="4rem" height="4rem"
            src="res/svg/top-bar--menu--button.svg" alt="菜单按钮"
            onclick="onClickTopBarMenuButton()"></img>
            <text id="top-bar--title">冰川工作室</text>
            <script src="js/top-bar--menu.js"></script>
        </div>
        <script>
            adjustLayoutFirstTime()
        </script>
    </body>
</html>
