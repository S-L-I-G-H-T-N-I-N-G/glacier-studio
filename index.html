<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>冰川工作室</title>
        <link rel="shortcut icon" href="res/icon/icon.svg">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/top-bar.css">
        <link rel="stylesheet" href="css/loading.css">
        <style>
            #page--content {
                width: 100%;
                top: 4rem;
                bottom: 0rem;
            }
            #page--res {
                display: none;
            }
        </style>
        <script src="js/adjust-layout.js"></script>
        <script src="js/http.js"></script>
    </head>
    <body>
        <div id="top-bar">
            <img id="top-bar--menu--button" width="4rem" height="4rem"
            src="res/svg/top-bar--menu--button.svg" alt="菜单按钮"
            onclick="onClickTopBarMenuButton()">
            <text id="top-bar--title">冰川工作室</text>
        </div>
		<div id="page">
            <div id="page--content">
                <div id="loading">
                    <div id="loading--circle"></div>
                    <text id="loading--text">加载中……0%</text>
                </div>
            </div>
		    <div id="page--css"></div>
			<div id="page--js"></div>
			<div id="page--res"></div>
		</div>
        <div id="top-bar--menu" onclick="closeTopBarMenu()">
            <ul id="top-bar--navigation-bar">
                <li id="top-bar--navigation-button--home" class="top-bar--navigation-button" onclick="changPage('home')">
                    主页
                </li>
                <li id="top-bar--navigation-button--join-in" class="top-bar--navigation-button" onclick="changPage('join-in')">
                    加入
                </li>
            </ul>
            <script src="js/top-bar--menu.js"></script>
            <script src="js/change--page.js"></script>
        </div>
        <script>
            adjustLayoutFirstTime()
        </script>
    </body>
</html>
